# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Update Posts Archive
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: 'Checkout ğŸ§'
        uses: actions/checkout@v2
      - name: 'Set up user ğŸ©¸'
        uses: fregante/setup-git-user@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install packagesğŸ¤–
        run: npm install
      - name: 'chore(Archive âš™ï¸): update Posts Archive'
        run: node posts/archive.js
      - name: Update Rss Feeds and Archive ğŸ¦„
        run: |
          node posts/feed.js
          node posts/archive.js
      - name: Verify Changed files ğŸ’
        uses: tj-actions/verify-changed-files@v8.3
        id: verify-changed-files
        with:
          files: |
            posts
      - name: commit ğŸ’¾
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          # Stage the file, commit and push
          git add .
          git commit -m "updated posts archive" --no-verify
          git push origin main
