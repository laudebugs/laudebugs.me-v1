# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Update Posts Archive

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: 'Checkout üßû'
        uses: actions/checkout@v2
      - name: 'Set up user ü©∏'
        uses: fregante/setup-git-user@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install packagesü§ñ
        run: npm install
      - name: 'chore(Archive ‚öôÔ∏è): update Posts Archive'
        run: node posts/archive.js
      - name: Update Script permissions
        run: chmod +x .github/_/run_commits.sh
        shell: bash
      - name: commit ü¶Ñ
        run: .github/_/run_commits.sh
        shell: bash
