# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Update Posts Archive
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: 'Checkout üßû'
        uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: node-cache
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: 'Set up user ü©∏'
        uses: fregante/setup-git-user@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install packages ü§ñ
        run: npm install
      - name: 'chore(Archive ‚öôÔ∏è): update Posts Archive'
        run: node posts/archive.js
      - name: Update Rss Feeds and Archive ü¶Ñ
        run: |
          node posts/feed.js
          node posts/archive.js
      - name: Verify Changed files üêí
        uses: tj-actions/verify-changed-files@v8.3
        id: verify-changed-files
        with:
          files: |
            posts
      - name: commit üíæ
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v3
        with: |
          token: ${{ secrets.SANDSTORM }}
          commit-message: ' :package: articles: cache npm packages'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: archive
          delete-branch: true
          title: 'Update Posts Archive'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]
            [1]: https://github.com/lbugasu/create-pull-request
          labels: |
            archive
            automated pr
          assignees: lbugasu
          reviewers: lbugasu
